<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image slider</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
   <div class="container">
       <div class="slide"> 
            <img class="" src="images/image1.jpg">
        </div>
       <div class="slide"> 
            <img class="" src="images/image2.jpg">
        </div>
       <div class="slide"> 
            <img src="images/image3.jpg">
        </div>
       <div class="slide"> 
            <img src="images/image4.jpg">
        </div>
       <div class="slide"> 
            <img src="images/image5.jpg">
        </div>
        <span id="leftbtn" class="left">&#10094;</span>
        <span id="rightbtn" class="right">&#10095;</span>
        <span id="indexno" class="imgno">1/15</span>
        <div class="cantrol">
            <span class="cantrolbtn" id="bottomleft" >&#8678;</span>
            <span class="cantrolbtn" id="rotate" >&#8635;</span>
            <span class="cantrolbtn" id="bottomright"> &#8680;</span>
        </div>
   </div> 
   <script src="script.js"></script>
</body>
</html>
